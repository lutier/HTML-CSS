<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1일차   <!--ul의 자식태그 li 안에 ol을 또 넣었다. 중첩구조-->
            <ol type="a"><!--ol이 순서를 매기는데 알파벳으로 순서매김-->
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="3"><!--리스트 시작을 c(3번쨰)부터 시작-->
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
    <!--중첩리스트 메뉴의 재료-->
</body>
</html>
