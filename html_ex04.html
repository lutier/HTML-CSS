<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/first.jpg"/><!--O-->
    <IMG src="images/first.jpg"/><!--X-->
    <!--태그는 소문자로 쓰자-->
<h1></h1><!--여는 태그와 닫는 태그를 정확히 입력하자-->
<u1>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <!--적당히 들여쓰자-->

    <img src="images/first.jpg" width="350" height="290"/>
    <!--img태그의 src:source 속성에 이미지 경로를 지정했다-->
    <!--width(가로길이) 속성에 350픽셀 크기 지정-->
    <!--height(세로길이) 속성에 290픽셀 크기 지정-->
    <!--alt : alternative(대체) : 이미지 안뜰떄 뜨는 글자-->
    <!--속성은 attribute다-->
    <!--태그는 속성과 함께 사용할 수 있습니다-->

    <!--
        !써서 emmet(에밋)하면
        소스를 빠르게 입력할 수 있는 플러그인 사용
    -->
</u1>
</body>
</html>
