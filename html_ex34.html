<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            display:inline-block;
            }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: green;
        }
        #box3
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
 <!--
    div는 기본적으로 세로 배치
    div의 display 속성은 block이다.
    dispaly 속성 세가지
    inline, block, inline-block
    inline : 가로배치, 영역이 글자크기만큼, 글자 없으면 표현안됨
    block : 세로배치, 가로세로 크기 적용 가능
    inline-block : 가로배치 가로세로크기 적용 가능
-->
</body>
</html>
