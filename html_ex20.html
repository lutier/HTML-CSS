<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <!--형광펜으로 그어놓은듯한 효과-->
    <mark>텍스트</mark>
    <!--줄바꿈 없이 영역 묶기-->
    <!--span : 기간, 영역표시-->
    <span>내용</span>
    <!--ruby - 동아시아 글자 표시하기-->
    <ruby>내용 <rt> 주석</rt></ruby>
    <!--64-->
</body>
</html>
