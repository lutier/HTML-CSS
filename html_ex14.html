<!DOCTYPE html>
<html lang="ko"><!--lang-"ko", de:독일어, fr:프랑스어, zh:중국어-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <h1>제목1 제목2</h1>
    <h1>제목1         제목2</h1>
    <pre>제목1        제목2</pre>
    <!--pre태그는 글자 그대로 나오게 한다-->
    <!--여러칸 띄우는 것도 적용된다-->
    <!--기본적으로 공백은 여러칸 넣어도 한칸만 적용된다
    그래서 pre를 써서 글자 그대로 나오게 해 준다-->
    <!--preformatted text-->
</body>
</html>
