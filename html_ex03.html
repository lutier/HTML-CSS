<!DOCTYPE html><!--document type:문서타입, 문서타입html-->
<html lang="en"><!--html태그 여는태그-->
<!--html태그에 lang속성 - language : 언어, en:english-->
<head><!--head태그 여는태그-->
    <!--head태그에서는 설정, 파일세팅-->
    <meta charset="UTF-8"><!--메타테그-->
    <!--character set UTF-8 : 문자 인코딩 방식 지정-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--브라우저 호환성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--뷰포트 설정, 반응형떄문에 사용-->
    <title>예제03</title>
</head><!--head태그 닫는태그-->
<body>
    <!--
        태그는 소문자로 쓴다.
    -->
</body><!--body태그 닫는태그-->
</html><!--html태그 닫는태그-->
