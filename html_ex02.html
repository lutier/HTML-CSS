<!DOCTYPE html><!-- document type : 문서타입, 문서타임 : html-->
<html lang="en"><!--html태그 여는태그-->
<!--html태그에 lang속성 - language : 언어-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        .html은 확장자
        .hwp, .mp3, .jpg, .mp4
        웹에디터 - web editor - 편집기 - 메모장, vscode, 나모웹에디터
        웹브라우저 - web browser - 웹문서를 보는 프로그램 - 크롬, 엣지, 파이어폭스

        HTML - HyperText Markup Language
        하이퍼텍스트 마크업 랭귀지
        -하이퍼텍스트 : 링크를 클릭해 이동할 수 있는 기능
        -마크업 : 태그를 사용해서 뭉서를 표시

        HTML은 프로그래밍 언어가 아니기 때문에
        로직이 없다. (반복문, 조건문, 함수 같은것 없다)
       
        CSS - Cascading Style Sheet
        -캐스캐이딩 스타일 시트
        -꾸미는 문서~, 여기서 디자인 적용, 크기 색깔 간격

        HTML - 뼈대
        CSS - 화장품
    -->
</body>
</html>
